<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cobb's Auto Service</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2>Cobb's Auto Service</h2>
                <p>Inventory Management System</p>
                <h:graphicImage url="#{resource['images:r32.jpg']}" 
                                alt="Nissan Skyline R-32"/>
            </center>
            
            <center>
                <h:commandButton id="addinv" value="Add Inventory" action="addinv" />
                <h:commandButton id="chkinv" value="Check Inventory" action="chkinv" />
            </center>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
