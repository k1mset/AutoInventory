<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cobb's Auto Service</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2>Cobb's Auto Service</h2>
                <p>Inventory Management System</p>
                <h:graphicImage url="#{resource['images:r32.jpg']}" 
                                alt="Nissan Skyline R-32"/>
            </center>
            
            #{hello.insertInformation()}
            
            <center>
                <h3>Successfully added vehicle to the Inventory</h3>
                <p>
                    You have added a 
                    <h:outputText value="#{hello.vehicleCondition}"/>
                    &nbsp;
                    <h:outputText value="#{hello.vehicleYear}"/>
                    &nbsp;
                    <h:outputText value="#{hello.vehicleMake}"/>
                    &nbsp;
                    <h:outputText value="#{hello.vehicleModel}"/>
                    &nbsp;
                    valued at 
                    <h:outputText value="#{hello.vehicleValue}"/>
                    &nbsp;
                    to the vehicle inventory.
                </p>
                <p>
                    <h:commandButton id="back" value="Back" action="index" />
                </p>
            </center>
        </h:form>
    </h:body>
</html>
